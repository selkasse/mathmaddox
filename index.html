<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="tailwind.css" />
    <title>mathmaddox</title>
  </head>
  <body>
    <div
      class="h-screen flex flex-col items-center justify-center space-x-4 text-base md:text-5xl"
    >
      <div class="flex">
        <form action="" id="equationForm">
          <span id="firstNumber"></span>
          <span id="operator"></span>
          <span id="secondNumber"></span>

          <span>=</span>

          <input
            class="input shadow appearance-none border rounded w-full py-1.5 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="number"
            pattern="[0-9]*"
            id="answer"
            name="answer"
            required
          />

          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold rounded py-1.5 px-4 leading-tight"
            id="answerButton"
            type="submit"
          >
            Answer
          </button>
        </form>

        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold rounded py-1.5 px-4 ml-3 leading-tight"
          id="newButton"
        >
          New
        </button>
      </div>

      <div class="justify-self-end py-4">
        <p id="result">placeholder text</p>
      </div>
    </div>

    <script src="math.js"></script>
  </body>
</html>
