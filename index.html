<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="tailwind.css" />
    <title>mathmaddox</title>
  </head>
  <body>
    <!-- <div class="v-screen flex items-center justify-center"> -->
    <!-- <div class="flex flex-column"> -->
    <div class="h-screen flex flex-col items-center justify-center space-x-4">
      <!-- <div class="flex space-x-4"> -->
      <div class="flex">
        <form action="" id="equationForm">
          <span id="firstNumber"></span>
          <span id="operator"></span>
          <span id="secondNumber"></span>

          <span>=</span>

          <input
            class="input shadow appearance-none border rounded w-full py-1.5 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="number"
            pattern="[0-9]*"
            id="answer"
            name="answer"
            required
          />

          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-4 rounded"
            id="answerButton"
            type="submit"
          >
            Answer
          </button>
        </form>
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-4 ml-1 rounded"
          id="newButton"
        >
          New
        </button>
      </div>
      <div class="justify-self-end py-4">
        <p id="result">placeholder text</p>
      </div>
    </div>

    <script src="math.js"></script>
  </body>
</html>
